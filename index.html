<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="txt-center">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="images/illustration-hero.svg" alt="Card image cap">
              <div class="card-body">
                <h3 class="card-title fw-700">Order Summary</h3>
                <p class="card-text fw-400 txt-card">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <p class="card-text txt-card">Annual Plan $59.99/year Change</p>
                <a href="#" class="btn btn-default">Proceed to Payment</a>
                <p class="txt-card">Cancel Order</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
